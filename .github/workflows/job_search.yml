name: Daily Job Search Automation

on:
  schedule:
    - cron: '30 2 * * *'  # 8:00 AM IST daily
  workflow_dispatch: # Manual trigger for testing

env:
  TZ: Asia/Kolkata

jobs:
  job-search:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run job search script
      env:
        SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        USER_EMAIL: ${{ secrets.USER_EMAIL }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: python scripts/job_search.py
    
    - name: Generate HTML dashboard
      run: python scripts/generate_dashboard.py
    
    - name: Commit and push data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/ docs/
        git diff --staged --quiet || git commit -m "ðŸ¤– Daily job update - $(date +'%Y-%m-%d %H:%M IST')"
        git push
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        force_orphan: true
